<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="download.png">
</head>
<body style="background-color: darkslateblue ;">
    <p id="welcome">Welcome,</p>

    
    <div id="counter">
        <h1>Counter ⏲️</h1>
        <h2 id="count-num">0</h2>
        

        <ul>
            <button class="count-btn" onclick="increment()">Increment ⬆️</button>
            <button class="count-btn" onclick="decrement()">Decrement ⬇️</button>
        </ul>
        <ul>
            <button id="save" onclick="save()">SAVE</button>
            <button id="reset" onclick="reset()">RESET</button>
        </ul>
    </div>

    <p id="history" onclick="save()">Counter History: </p>

    <script src="main.js"></script>
</body>
</html>
